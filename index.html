<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Text Image Effect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <section class="intro-section">
        <div class="intro-content">
            <p class="intro-text">Scroll down to experience the effect</p>
            <div class="scroll-hint">
                <i class="fas fa-arrow-down"></i>
            </div>
        </div>
    </section>

    <section class="kl-section">
        <div class="kl-scroll-container">
            <div class="kl-sticky-wrapper">
                <div class="kl-image kl-image-1">
                    <img src="https://images.unsplash.com/photo-1507400492013-162706c8c05e?w=1920&q=85" alt="Eclipse">
                </div>
                <div class="kl-image kl-image-2">
                    <img src="https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=1920&q=85" alt="Stars">
                </div>
                <div class="kl-text-overlay">
                    <p class="kl-headline">
                        FOR THE OWNERS OF BLACK BADGE GHOST Ã‰KLEIPSIS,<br>
                        AN EPHEMERAL MOMENT IS MADE ETERNAL.
                    </p>
                </div>

            </div>
        </div>
    </section>

    <section class="content-section">
        <div class="content-inner">
            <p class="content-label">The Collection</p>
            <h2 class="content-title">A hand-painted Coachline depicts the gradual transition from sunlight to darkness as the Moon crosses the Sun's burning path.</h2>
        </div>
    </section>
</body>
</html>
